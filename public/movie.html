<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="icon" href="/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script crossorigin src="/assets/movie.css"></script>
    <link rel="stylesheet" crossorigin href="/assets/movie.css">
</head>

<body>

    <div class="header">
        <h2 class="logo">MovieSensei</h2>
        <form class="form">
            <select name="SelectBtn" class="selecter">
                <option value="movie">Movie</option>
                <option value="tv">TV</option>
            </select>
            <input type="text" name="UserBtn" class="Userinput" placeholder="Search">
        </form>
    </div>

    <div class="header_2">
        <div class="headerToplayer">
            <h2 class="logo">MovieSensei</h2>
            <button class="SearchButton"><img src="./magnifier-white.png" alt="</>"></button>
        </div>
        <div class="headerBottomlayer">
            <form class="form2">
                <select name="SelectBtn" class="selecter">
                    <option value="movie">Movie</option>
                    <option value="tv">TV</option>
                </select>
                <input type="text" name="UserBtn" class="Userinput" placeholder="Search">
            </form>
        </div>
    </div>

    <div class="Body">
        <div class="showInfo">
            <img src="" alt="" class="poster">
            <div class="details">
                <div class="InfoBox">
                    <div class="Title">Title:</div>
                    <div class="title"></div>
                </div>
                <div class="InfoBox">
                    <div class="YearOfrelease">Release:</div>
                    <div class="yearOfrelease"></div>
                </div>
                <div class="InfoBox">
                    <div class="Discription">Overview:</div>
                    <div class="discription"></div>
                </div>
                <div class="InfoBox">
                    <div class="Rating">Rating:</div>
                    <div class="rating"></div>
                </div>

            </div>
        </div>

        <div class="VideoPlay">
            <div class="Videotrailers">Trailer</div>
            <div class="videoContianer">
                <iframe class="VideoBox" width="1200" height="450" src="" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="footer">
            <div class="padding"></div>
            <div class="footerLogo">MovieSensei</div>
            <div class="Credit">
                <div class="By">Created By</div>
                <div class="createdBy">SamTheTechi</div>
            </div>
        </div>
    </div>
</body>


</html>
